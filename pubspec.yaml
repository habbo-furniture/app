name: habbo_furniture
description: Habbo.Furniture App

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_gen: ^3.1.2
  flutter_mobx: ^2.0.2
  flutter_svg: ^0.22.0
  mobx: ^2.0.4
  mobx_codegen: ^2.0.3
  vrouter: ^1.2.0+13

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
